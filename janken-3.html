<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/jyanken-3.css">
  <title>じゃんけんストーリー</title>
</head>

<body>
  <div class=word-1-box>
    <div>
      <p class="word-1">えー！！　ソレやだ！<br>
        じゃんけんで決めよ？</p>
    </div>
    <div class="space-1"></div>
    <div><img class="kao-1" src="img/onna-oko.png" alt=""></div>
  </div>



  <div class=word-2-box>
    <div><img class="kao-2" src="img/otoko.png" alt="">
    </div>
    <div class="space-1"></div>
    <div>
      <ul>
        <li>
          <p class="word-2">おれが勝ったら
            <input class="text-box" type="text" name="ID" value="" size=50 style="font-size:50px;">
            ね。</p>
        </li>
        <li>
          <p class="word-3">▶ じゃーん、けーん・・・</p>

          <table>
            <tbody>
              <tr class="te-box">
                <td class="te-text">あなたの出す手を選んでください。</td>
                <td class="te-text" id="te-text2">こちらが出した手は？</td>
              </tr>

              <tr class="te-box">
                <td class="list">
                  <ul>
                    <li id="gu_btn"><img class="gu" src="img/gu2.png" alt="グー"></li>
                    <li id="cho_btn"><img class="cho" src="img/cyoki2.png" alt="チョキ"></li>
                    <li id="par_btn"><img class="par" src="img/pa2.png" alt="パー"></li>
                  </ul>
                </td>
                <!-- コンピュータの手が出るセルの部分 -->
                <td id="te-text2">
                  <div class="computer" id="com_hand"></div>
                </td>
              </tr>

            </tbody>
          </table>

          <div class="hantei-box">
            <div>
              <p class="hantei-text">判定は？ ➡ 　</p>
            </div>
            <div id="judgment"></div>
          </div>
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script>

            // 写経文のscript

            $(function () {
              const result = ['グー', 'チョキ', 'パー'];

              $('#gu_btn').on('click', function () {
                // 自分の手はグー
                let rand = Math.floor(Math.random() * 3);
                // result[rand]がコンピューターの手の結果の箇所
                $('#com_hand').text(result[rand]);
                if (rand == 0) {
                  $('#judgement').text('あいこです！');
                } else if (rand == 1) {
                  $('#judgement').text('あなたの勝ちっ！！');
                } else {
                  $('#judgement').text('はい、負けー');
                }

              });




              $('#cho_btn').on('click', function () {
                // 自分の手はチョキ
                let rand = Math.floor(Math.random() * 3);
                // 0はコンピュータがグーの時、以下それぞれ
                // result[rand]がコンピューターの手の結果の箇所
                $('#com_hand').text(result[rand]);
                if (rand == 0) {
                  $('#judgment').text('また負け！');
                } else if (rand == 1) {
                  $('#judgment').text('あいこすぎ！！');
                } else {
                  $('#judgment').text('やったね、勝ちっ！');
                }

              });




              $('#par_btn').on('click', function () {
                // 自分の手はパー
                let rand = Math.floor(Math.random() * 3);
                // 0はコンピュータがグーの時、以下それぞれ
                // result[rand]がコンピューターの手の結果の箇所
                $('#com_hand').text(result[rand]);
                if (rand == 0) {
                  $('#judgment').text('勝ちすぎる！');
                } else if (rand == 1) {
                  $('#judgment').text('負け犬');
                } else {
                  $('#judgment').text('あいこでしょ？');
                }

              });

            });
        // 写経ここまで
          </script>
        </li>
        <li class="footer-box">
          <p class="word-3" id="footer-boxleft"><a href="janken-end.html">▶ 疲れてきたー。風呂入って寝る！！</a></p>
          <a href="janken-omake.html"><img class="exit" src="img/exit.png" alt=""></a>
        </li>
      </ul>


    </div>


</body>

</html>
